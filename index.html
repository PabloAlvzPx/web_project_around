<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <meta name="author" content="Pablo Alvarez" />
    <meta name="keywords" content="html, css, js" />
    <title>Around the U.S.</title>
    <link rel="shortcut icon" href="favico.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="popup">
        <button type="button" class="popup__button popup__button_close">
          x
        </button>
        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="#" alt />
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>
        <form class="popup__form" id="formEdit" novalidate>
          <h2 class="popup__subtitle">Editar perfil</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                id="name-input"
                required
              />
              <span class="popup__input-error name-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_about"
                placeholder="Acerca de mi"
                minlength="2"
                maxlength="200"
                id="about-input"
                required
              />
              <span class="popup__input-error about-input-error"></span>
            </label>
            <button
              type="submit"
              class="popup__button popup__button_save popup__button_disabled"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>
        <form class="popup__form" id="formAdd" novalidate>
          <h2 class="popup__subtitle">Nuevo Lugar</h2>
          <fieldset class="popup__content">
            <label class="popup__field">
              <input
                type="text"
                class="popup__input popup__input_title"
                placeholder="TÃ­tulo"
                minlength="2"
                maxlength="30"
                id="title-input"
                required
              />
              <span class="popup__input-error title-input-error"></span>
            </label>
            <label class="popup__field">
              <input
                type="url"
                class="popup__input popup__input_url"
                placeholder="URL a la imagen"
                id="url-input"
                required
              />
              <span class="popup__input-error url-input-error"></span>
            </label>
            <button
              type="submit"
              class="popup__button popup__button_add popup__button_disabled"
              disabled
            >
              Guardar
            </button>
          </fieldset>
        </form>
      </div>
      <header class="header">
        <img
          src="./images/header.png"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="main">
        <div class="main__profile">
          <div class="main__content-image">
            <img
              src="./images/yo.jpg"
              alt="profile-image"
              class="main__profile-image"
            />
          </div>
          <div class="main__content-paragraph">
            <p class="main__paragraph main__paragraph_name">Pablo Alvarez</p>
            <p class="main__paragraph main__paragraph_about">Estudiante</p>
            <button type="button" class="main__button main__button_edit">
              <img src="./images/edit.svg" alt="Edit Button" />
            </button>
          </div>
          <button type="button" class="main__button main__button_add">+</button>
        </div>
        <div class="main__gallery"></div>
      </main>
      <template id="main__template">
        <div class="main__gallery-card">
          <img
            src="./images/Yosemite.jpg"
            alt="Valle de yosemite"
            class="main__gallery-image"
          />
          <button
            type="button"
            class="main__button main__button_trash"
          ></button>
          <div class="main__gallery-content">
            <p class="main__gallery-paragraph">Valle de Yosemite</p>
            <button
              type="button"
              class="main__button main__button_like main__button_like_active"
            ></button>
          </div>
        </div>
      </template>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
